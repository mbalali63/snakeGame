<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Invoke Keyboard Key</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<input type="text" id="targetInput">

<script>
$(document).ready(function() {
  // Select the target input element
  var targetInput = $('#targetInput');

  // Trigger a key press event with the 'A' key
  targetInput.trigger($.Event('keypress', { which: 65, keyCode: 65 }));

  // You can also trigger other events like keydown or keyup
  // targetInput.trigger($.Event('keydown', { which: 65, keyCode: 65 }));
  // targetInput.trigger($.Event('keyup', { which: 65, keyCode: 65 }));
});
</script>

</body>
</html>
