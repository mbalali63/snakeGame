<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <title>Get IDs using jQuery</title>
</head>
<body>

  <!-- Your HTML content with various elements and their IDs -->
  <div id="element1">Element 1</div>
  <div id="element2">Element 2</div>
  <span id="element3">Element 3</span>
  <p id="element4">Element 4</p>

  <script>
    $(document).ready(function() {
      // Use the map() function to create an array of IDs
      var idsArray = $("[id]").map(function() {
        return this.id;
      }).get();

      // Log the array of IDs
      console.log(idsArray);
    });
  </script>
</body>
</html>
